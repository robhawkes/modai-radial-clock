<!DOCTYPE html5>

<html>
	<head>
		<title>Modai Radial Clock</title>
		<link rel="stylesheet" type="text/css" href="modai-radial-clock.css">
	</head>
	<body>
		<section class="clock day">
			<div class="clock-face">
				<div class="clock-unit clock-seconds">
					<span class="clock-hand"></span>
				</div>

				<div class="clock-unit clock-minutes">
					<span class="clock-hand"></span>
				</div>

				<div class="clock-unit clock-hours">
					<span class="clock-hand"></span>
				</div>

				<time datetime="" class="clock-time">0:00<small>am</small></time>
			</div>

			<div class="clock-halo"></div>

			<div class="clock-menu">
				<ul>
					<li class="clock-menu-alarm">
						<img src="images/alarm.svg" height="40" width="36">
					</li>
					<li class="clock-menu-time">01:15pm</li>
					<li class="clock-menu-time">03:35pm</li>
					<li class="clock-menu-button">+</li>
				</ul>
			</div>
		</section>

		<script src="moment.min.js"></script>
		<script src="modai-radial-clock.js"></script>
	</body>
</html>
